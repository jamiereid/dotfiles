# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor = desc:LG Electronics LG TV SSCR2 0x01010101, preferred, auto, 1
#monitor = desc:Lenovo Group Limited LEN L28u-30 U1B45A3M, preferred, auto, 1, transform, 1
