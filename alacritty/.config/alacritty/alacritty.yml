env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

  decorations: none
  dynamic_title: true

scrolling:
  history: 10000

  # Scrolling distance multiplier.
  multiplier: 3

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: Liberation Mono
  bold:
    family: monospace
  italic:
    family: monospace
  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x333333'
    foreground: '0xd3d0c8'
  cursor:
    text: '0x000000'
    cursor: '0xffffff'
  normal:
    black:   '0x000000'
    red:     '0xf2777a'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xffffff'
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'


bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
    launcher: xdg-open
    modifiers: Control

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
